<!DOCTYPE html>
<html>
<head>
  <title>Express.js + MongoDB Example</title>
</head>
<body>
  <h1>Submit Data</h1>
  <form method="post" action="/submit-data" onsubmit="return handleSubmit(event)">
    <label for="id">ID:</label>
    <input type="text" name="id" id="id">
    <br>
    <label for="name">Name:</label>
    <input type="text" name="name" id="name">
    <br>
    
    <label for="rating">Rating</label>
    <input type="text" name="rating" id="rating">
    <br>
    <label for="photo">Cover photo:</label>
    <input type="file" name="photo" id="photo" accept="image/*">
    <br>
    <button type="submit">Submit</button>   
    <button type="button" onclick="handleUpdate()">Update</button>
    <button type="button" onclick="handleDelete()">Delete</button>
  </form>
  <br>
  <h1>Fetch Data</h1>
  <form onsubmit="return handleFetch(event)">
    <label for="fetchId">Enter ID to fetch:</label>
    <input type="text" id="fetchId" name="fetchId">
    <button type="submit">Fetch</button>
  </form>
  <br>
  <div id="fetch-result"></div>
  <h1>Stored Data</h1>
  <div id="card-container"></div>
  <script>
    let updateId = '';
    function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const id = form.id.value;
      const name = form.name.value;
      const rating = form.rating.value;
      const photo = form.photo.value;
      fetch('/submit-data', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ id , name, rating, photo })
      })
      .then(response => response.json())
      .then(data => {
        alert(data.message);
        form.reset();
      })
      .catch(error => {
        alert(error.message);
      })
      return false;
    }
    function handleFetch(event) {
  event.preventDefault();
  const id = document.getElementById('fetchId').value;
  fetch(`/fetch-data/${id}`)
    .then(response => response.json())
    .then(data => {
      const fetchResultDiv = document.getElementById('fetch-result');
      if (data && data.id) { // check if data exists and has an ID
        updateId = data.id;
        const form = document.querySelector('form');
        form.id.value = data.id;
        form.name.value = data.name;
        form.rating.value = data.rating; 
        from.photo.value = data.photo
        fetchResultDiv.innerText = `ID: ${data.id}\nName: ${data.name}\nMobile Number: ${data.rating}`;
      } else {
        alert('Data not found for the given ID'); // show popup
        fetchResultDiv.innerText = ''; // clear previous result
      }
    })
    .catch(error => {
      console.error(error);
      alert('Unable to fetch data');
    });
  return false;
}
function handleUpdate() {
      const form = document.querySelector('form');
      const id = form.id.value;
      const name = form.name.value;
      const rating = form.rating.value;
      const photo = from.photo.value
      fetch(`/update-data/${updateId}`, {
      method: 'PUT',
      headers: {
      'Content-Type': 'application/json'
      },
      body: JSON.stringify({ id , name, rating, photo })
      })
      .then(response => response.json())
      .then(data => {
      alert(data.message);
      form.reset();
      const fetchResultDiv = document.getElementById('fetch-result');
      fetchResultDiv.innerText = ''; // clear previous result
      })
      .catch(error => {
      alert(error.message);
      });
      }
  function handleDelete() {
    const form = document.querySelector('form');
    const id = form.id.value;
    fetch(`/delete-data/${id}`, { // changed updateId to id
      method: 'DELETE',
      headers: {
        'Content-Type': 'application/json'
    }
  })
  .then(response => response.json())
  .then(data => {
    alert(data.message);
    form.reset();
    const fetchResultDiv = document.getElementById('fetch-result');
    fetchResultDiv.innerText = '';
  })
  .catch(error => {
    alert(error.message);
  });
}
function createCard(data) {
  const card = document.createElement('div');
  card.classList.add('card');
  const title = document.createElement('h3');
  title.textContent = data.name;
  card.appendChild(title);
  const mobileNumber = document.createElement('p');
  mobileNumber.textContent = data.rating;
  card.appendChild(mobileNumber);
  const image = document.createElement('img');
  image.src = data.photo;
  card.appendChild(image);
  return card;
}
  </script>
</html>
